<div class='wrapper' fxLayout="column" fxLayoutAlign="space-around center">

  <div fxFlexOffset='3' fxLayout="column" fxLayoutAlign="center center">
    <div id='text' fxFlexOffset='3' fxLayout="column" fxLayoutAlign="start center">
      <h1>Smartly generate your Changelogs</h1>
      <h2>Easily sync your GitHub projects with AutoChanges CI and update your changelogs automatically!</h2>
    </div>
    <div>
      <a mat-raised-button fxLayout="row" fxLayoutAlign="space-around center" [href]="authApi" color="primary" [fxHide]="loading">
        <img src="assets/images/github-circle-white-transparent.svg">
        <div>&nbsp; &nbsp; Login with GitHub</div>
      </a>
      <div class="overlay" fxLayout="column" [fxShow]="loading" fxLayoutAlign="center center">
        <mat-spinner [diameter]="30"></mat-spinner>
      </div>
    </div>
  </div>

  <div class='logoContainer'>

    <div class=' logos ' fxLayout="row" fxLayoutAlign="space-around center">
      <img src="assets/images/garage48_logo.png" alt="">
      <img src="assets/images/startup_estonia.png" alt="">
      <img src="assets/images/BE-Tallinn.png" alt="">
      <img src="assets/images/Kredex-logo.png" alt="">
      <img src="assets/images/eurofond_taustata.png" alt="">

    </div>
  </div>

</div>
